<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flight Assistant Widget</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #ffffff;
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    #chatbox {
      flex-grow: 1;
      padding: 15px;
      display: flex;
      flex-direction: column;
      background: #f7fafd;
      border-top: 4px solid #4CAF50;
    }

    #chatlog {
      flex-grow: 1;
      overflow-y: auto;
      margin-bottom: 10px;
    }

    .message {
      padding: 10px 14px;
      margin: 6px 0;
      border-radius: 16px;
      line-height: 1.4;
      max-width: 85%;
      font-size: 0.95rem;
    }

    .user {
      background-color: #c8e6c9;
      text-align: right;
      margin-left: auto;
    }

    .bot {
      background-color: #e0e0e0;
      text-align: left;
      margin-right: auto;
    }

    #inputArea {
      display: flex;
      padding: 10px;
      background: #fff;
      border-top: 1px solid #ccc;
    }

    #inputArea input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      font-size: 0.95rem;
    }

    #inputArea button {
      margin-left: 8px;
      padding: 10px 14px;
      border: none;
      border-radius: 20px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    #inputArea button:hover {
      background-color: #43a047;
    }
  </style>
</head>
<body>
  <div id="chatbox">
    <div id="chatlog"></div>
    <div id="inputArea">
      <input type="text" id="userInput" placeholder="Ask me anything..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const input = document.getElementById('userInput');
    const chatlog = document.getElementById('chatlog');

    input.addEventListener('keypress', function (e) {
      if (e.key === 'Enter') sendMessage();
    });

    async function sendMessage() {
      const message = input.value.trim();
      if (!message) return;

      addMessage(message, 'user');
      input.value = '';
      input.focus();

      try {
        const response = await fetch('http://localhost:8080/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(message)
        });

        const reply = await response.text();
        addMessage(reply, 'bot');

        if (reply.includes('âœ… Booking complete')) {
          showTicketLink();
        }
      } catch (e) {
        addMessage("âŒ Error connecting to server.", "bot");
      }
    }

    function addMessage(text, sender) {
      const div = document.createElement('div');
      div.className = 'message ' + sender;
      div.innerText = text;
      chatlog.appendChild(div);
      chatlog.scrollTop = chatlog.scrollHeight;
    }

    function showTicketLink() {
      const btn = document.createElement('button');
      btn.innerText = 'ðŸŽ« Download Ticket';
      btn.style.marginTop = '10px';
      btn.style.padding = '8px 12px';
      btn.style.borderRadius = '16px';
      btn.style.border = 'none';
      btn.style.backgroundColor = '#2196F3';
      btn.style.color = 'white';
      btn.onclick = () => window.open('/chat/download-ticket', '_blank');
      chatlog.appendChild(btn);
    }

    addMessage("ðŸ‘‹ Welcome to the Flight Booking Assistant!", "bot");
  </script>
</body>
</html>

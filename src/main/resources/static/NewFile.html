<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flight Booking Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #e8f5e9);
      margin: 0;
      padding: 20px;
    }

    #chatbox {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .message {
      padding: 12px 16px;
      margin: 10px 0;
      border-radius: 20px;
      line-height: 1.5;
      animation: fadeIn 0.3s ease-in-out;
      max-width: 80%;
      word-wrap: break-word;
    }

    .user {
      background-color: #daf1da;
      text-align: right;
      margin-left: auto;
    }

    .bot {
      background-color: #e8e8e8;
      text-align: left;
      margin-right: auto;
    }

    #inputArea {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    #inputArea input {
      flex: 1;
      padding: 12px;
      border-radius: 20px;
      border: 1px solid #ccc;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    #inputArea input:focus {
      border-color: #4CAF50;
    }

    #inputArea button {
      padding: 12px 20px;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s;
      font-size: 1rem;
    }

    #inputArea button:hover {
      background-color: #45a049;
    }

    button:focus {
      outline: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>

  <div style="text-align: center; margin-bottom: 10px;">
    <img src="https://cdn-icons-png.flaticon.com/512/4712/4712039.png" alt="Bot Avatar" width="80" style="animation: pulse 2s infinite;" />
    <h2>Flight Booking Assistant</h2>
  </div>

  <div id="chatbox">
    <div id="chatlog"></div>
    <div id="inputArea">
      <input type="text" id="userInput" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
      <button onclick="startVoice()" title="Speak" style="background-color: #2196F3;">ðŸŽ¤</button>
    </div>
  </div>

  <script>
    const input = document.getElementById('userInput');
    const chatlog = document.getElementById('chatlog');

    input.addEventListener('keypress', function (e) {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });

    async function sendMessage() {
      const message = input.value.trim();
      if (!message) return;

      addMessage(message, 'user');
      input.value = '';
      input.focus();

      try {
        const response = await fetch('http://localhost:8080/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(message)
        });

        if (!response.ok) throw new Error('Error from backend');

        const reply = await response.text();
        addMessage(reply, 'bot');

        if (reply.includes('âœ… Booking complete')) {
          showPostBookingOptions();
        }
      } catch (error) {
        addMessage('âŒ Error: Could not reach the backend. Please try again later.', 'bot');
      }
    }

    function addMessage(text, sender) {
      const messageDiv = document.createElement('div');
      messageDiv.className = 'message ' + sender;
      messageDiv.innerText = text;
      chatlog.appendChild(messageDiv);
      chatlog.scrollTop = chatlog.scrollHeight;
    }

    function showPostBookingOptions() {
      const optionsDiv = document.createElement('div');
      optionsDiv.style.marginTop = '15px';
      optionsDiv.style.textAlign = 'center';

      const viewBtn = document.createElement('button');
      viewBtn.innerText = 'ðŸŽ« View Ticket';
      viewBtn.onclick = () => window.location.href = '/chat/download-ticket';

      const restartBtn = document.createElement('button');
      restartBtn.innerText = 'ðŸ”„ New Booking';
      restartBtn.onclick = () => location.reload();

      [viewBtn, restartBtn].forEach(btn => {
        btn.style.margin = '10px';
        btn.style.padding = '10px 15px';
        btn.style.borderRadius = '20px';
        btn.style.border = 'none';
        btn.style.cursor = 'pointer';
        btn.style.backgroundColor = '#2196F3';
        btn.style.color = 'white';
        btn.style.fontSize = '1rem';
        btn.onmouseover = () => btn.style.backgroundColor = '#1976D2';
        btn.onmouseout = () => btn.style.backgroundColor = '#2196F3';
      });

      optionsDiv.appendChild(viewBtn);
      optionsDiv.appendChild(restartBtn);
      chatlog.appendChild(optionsDiv);
      chatlog.scrollTop = chatlog.scrollHeight;
    }

    function startVoice() {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

      if (!SpeechRecognition) {
        alert('Voice input is not supported in this browser.');
        return;
      }

      const recognition = new SpeechRecognition();
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.start();

      recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript;
        input.value = transcript;
        sendMessage();
      };

      recognition.onerror = function(event) {
        console.error('Speech recognition error:', event.error);
        alert('Voice recognition error: ' + event.error);
      };

      recognition.onspeechend = function() {
        recognition.stop();
      };
    }

    // Initial message
    addMessage("ðŸ‘‹ Hi! How can I assist you with booking a flight today?", "bot");
  </script>

</body>
</html>
